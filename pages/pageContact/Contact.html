<body>

    <div class="global-container">
        <header class="header-container">
            <div class="logo">
                <h1>MAX</h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../../index.html">Home</a></li>

        <main class="contact-container">
            <div class="title-contact">
                <h1>CONTACT</h1>
            </div>

            <section class="form-contact">
                <h2>Ready to Start a Project?</h2>
                <form>
                    <div class="form-inputs">
                        <div>
                            <label for="name"><i class='bx  bxs-user'></i></label>
                            <input type="text" id="name" placeholder="Your name:" required>
                        </div>
                        <div>
                            <label for="email"><i class='bx  bx-at'></i> </label>
                            <input type="email" id="email" placeholder="Your email:" required>
                        </div>

                        <div>
                            <label for="number"><i class='bx  bx-phone'></i> </label>
                            <input type="text" id="number" placeholder="Your number:">
                        </div>
                        <div class="message-btn">
                            <textarea name="" id="" placeholder="Your message" required></textarea>
                            <div class="btn-enviar"><input type="submit" value="TO SEND"></div>
                        </div>
                    </div>

                </form>
            </section>

        </main>

        <footer class="rodape-container">
            <ul class="rodape-links-redes-sociais">
